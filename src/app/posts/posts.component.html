
<div class="card text-center" class="container" *ngFor="let post of postes">
        <div class="card-body">
          <h5 class="card-title">Title : {{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
          <a (click)="showComments(post.id)" class="btn btn-primary">Go somewhere</a>
        </div>
</div>
